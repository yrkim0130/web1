<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var cowrkers = ["cheolsu", "Younghee"];
    </script>
    <h2>get</h2>
    <script>
        document.write(cowrkers[0]);
        document.write(cowrkers[1]);
    </script>
    <h2>add</h2>
    <script>
        cowrkers.push('duru');
        cowrkers.push('teaho');
    </script>
    <h2>count</h2>
    <script>
        document.write(cowrkers.length);
    </script>
</body>
</html>
